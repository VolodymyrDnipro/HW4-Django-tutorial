{% extends 'shop/base.html' %}

{% block container %}
 <h1>Car List</h1>

  {% if cars_list %}
    <ul>
      {% for car in cars_list %}
        <li>
          <a href="{{ car.get_absolute_url }}">{{ car.model }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No cars available.</p>
  {% endif %}

{% endblock %}
